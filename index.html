<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      background: #f2f2f2;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    #msg {
      display: none;
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <form id="form">
    <h3 style="text-align:center;">Registration Form</h3>

    <input placeholder="First Name" required>
    <input placeholder="Last Name" required>
    <input type="email" placeholder="Email" required>
    <input pattern="\d{10}" placeholder="Phone Number" required>
    <input pattern="\d{10}" placeholder="Alternate Phone Number" required>

    <button type="submit">Register</button>
    <p id="msg">Thank you for registering!</p>
  </form>

  <script>
    form.onsubmit = (e) => {
      e.preventDefault();
      msg.style.display = "block";
      form.reset();
    };
  </script>

</body>
</html>
